<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>JuneFox</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/css/swiper.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>
	<script src="js/jquery.main.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="window">
			<header class="mobile-header">
				<div class="container-fluid d-flex align-items-center">
					<a href="#" class="back-btn"><i class="icon-arrow-left"></i></a>
					<div class="user">
						<a href="#" class="d-inline-flex align-items-center">
							<span class="avatar"><img src="images/img13.jpg" alt="image description"></span>
							<span class="name">Janet</span>
						</a>
					</div>
					<a href="#" class="link-options ml-auto"><i class="icon-dots"></i></a>
				</div>
			</header>
			<main id="main" class="chat-wrap">
				<!-- <div class="chat-wrap"> -->
					<div class="chat-message">
						<span class="start-title text-center">you matched with janet on <time datetime="2017-10-10">10/10/17</time></span>
						<ul class="message-list">
							<li>
								<div class="message received">
									<span class="avatar"><a href="#"><img src="images/img13.jpg" alt="image description"></a></span>
									<span class="text">Helloo</span>
								</div>
								<a href="#" class="link-fav"><i class="icon-heart"></i></a>
							</li>
							<li>
								<div class="message sent">
									<span class="text">lol it’s 4:30 am</span>
								</div>
							</li>
							<li>
								<div class="message received">
									<span class="avatar"><a href="#"><img src="images/img13.jpg" alt="image description"></a></span>
									<span class="text">I’m aware <br>Why are you up so early tho</span>
								</div>
								<a href="#" class="link-fav active"><i class="icon-heart"></i></a>
							</li>
							<li>
								<div class="message sent">
									<span class="text">i’m a vampire</span>
								</div>
								<div class="message sent">
									<span class="text">I need blood</span>
								</div>
								<span class="status">Sent</span>
							</li>
							<li class="p-0">
								<time datetime="09:41" class="received-time text-center">Tuesday 9:41 am</time>
							</li>
							<li>
								<div class="message received">
									<span class="avatar"><a href="#"><img src="images/img13.jpg" alt="image description"></a></span>
									<span class="text">Dearr</span>
								</div>
								<a href="#" class="link-fav"><i class="icon-heart"></i></a>
							</li>
							<li>
								<div class="message sent">
									<span class="text">hey darling!</span>
								</div>
								<div class="message sent">
									<span class="text">how are you?</span>
								</div>
								<span class="status">Sent</span>
							</li>
						</ul>
					</div>
					<div class="chat-action">
						<span class="collapse-line">collapse</span>
						<span class="icon"><a href="#"><img src="images/smile.svg" width="28" alt="image description"></a></span>
						<span class="icon"><a href="#"><img src="images/gif.svg" width="28" alt="image description"></a></span>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Type a message...">
							<button class="btn-send"><i class="icon-send"></i></button>
						</div>
					</div>
				<!-- </div> -->
			</main>
		</div>
	</div>
</body>
</html>
