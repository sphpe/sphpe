<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>JuneFox</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/css/swiper.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>
	<script src="js/jquery.main.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="window dark rooms">
			<header class="mobile-header">
				<div class="container-fluid">
					<div class="user-heading d-flex align-items-center">
						<div class="user-image"><a href="#"><img src="images/img26.jpg" alt="image description"></a></div>
						<div class="user-description">
							<span class="name">Alice Parker, 29</span>
							<span class="designation">Artist</span>
						</div>
						<a href="#" class="link-setting ml-auto"><i class="icon-preferences"></i></a>
					</div>
				</div>
			</header>
			<main id="main" class="app-wrap d-flex flex-column justify-content-between">
				<div class="contact-block">
					<ul class="room-list">
						<li>
							<div class="avatar">
								<a href="#"><img src="images/img15.jpg" alt="image description"></a>
							</div>
							<div class="room">
								<a href="#">Hot Girls room <span class="counter">1</span></a>
							</div>
						</li>
						<li>
							<div class="avatar">
								<a href="#"><img src="images/img16.jpg" alt="image description"></a>
							</div>
							<div class="room">
								<a href="#">Study room <span class="counter">2</span></a>
							</div>
						</li>
						<li>
							<div class="avatar">
								<a href="#"><img src="images/img17.jpg" alt="image description"></a>
							</div>
							<div class="room">
								<a href="#">Geek room</a>
							</div>
						</li>
						<li>
							<div class="avatar">
								<a href="#"><img src="images/img18.jpg" alt="image description"></a>
							</div>
							<div class="room">
								<a href="#">Party room <span class="counter">2</span></a>
							</div>
						</li>
						<li>
							<div class="avatar">
								<a href="#"><img src="images/img19.jpg" alt="image description"></a>
							</div>
							<div class="room">
								<a href="#">Gaming room</a>
							</div>
						</li>
						
					</ul>
				</div>
				<nav class="app-menu">
					<ul>
						<li class="active">
							<a href="#"><i class="icon-home"></i></a>
						</li>
						<li>
							<a href="#"><i class="icon-phone"></i></a>
						</li>
						<li>
							<a href="#"><i class="icon-camera"></i></a>
						</li>
						<li>
							<a href="#"><i class="icon-people"></i></a>
						</li>
						<li>
							<a href="#"><i class="icon-game"></i></a>
						</li>
					</ul>
				</nav>
			</main>
		</div>
	</div>
</body>
</html>
