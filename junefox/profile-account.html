<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>JuneFox</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/css/swiper.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-3.2.1.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.2/rangeslider.min.js"></script>
	<script src="js/jquery.main.js"></script>
</head>
<body>
	<div id="wrapper">
		<header id="header" class="with-border">
			<div class="container d-flex align-items-lg-center justify-content-between">
				<div class="profile-name"><a href="#"><span class="first-letter">j</span>unefox</a></div>
				<form action="#" class="search-form d-none d-lg-block">
					<div class="form-group">
						<i class="icon-search-thick"></i>
						<input class="form-control" type="search" placeholder="Search">
					</div>
				</form>
				<nav id="nav">
					<ul>
						<li class="search d-lg-none"><a href="#"><i class="icon-search"></i><span class="sr-only">Search</span></a></li>
						<li><a href="#"><i class="icon-compass"></i><span class="sr-only">Explore</span></a></li>
						<li class="notification active"><a href="#"><i class="icon-heart"></i><span class="sr-only">Notification</span></a></li>
						<li><a href="#"><i class="icon-user"></i><span class="sr-only">Profile</span></a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main id="main">
			<div class="appearance-wrap">
				<div class="user-holder text-center">
					<div class="container">
						<div class="preview"><a href="#"><img class="img-fluid" src="images/img12.jpg" alt="image description"></a></div>
						<strong class="name">Alice, 31</strong>
						<span class="org">harvard</span>
						<ul class="user-setting">
							<li>
								<a href="#">
									<span class="icon"><i class="icon-preferences"></i></span>
									<span class="text">settings</span>
								</a>
							</li>
							<li>
								<a href="#">
									<span class="icon"><i class="icon-pencil"></i></span>
									<span class="text">edit info</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="other-setting">
					<div class="voice">
						<h2>ACCOUNT</h2>
						<div class="setting-section">
							<ul class="setting-list">
								<li class="d-flex align-items-center justify-content-between">
									<span class="d-flex align-items-center setting-option"><i class="icon-user-circle"></i>User Name</span>
									<span class="setting-value">Alice</span>
								</li>
								<li class="d-flex align-items-center justify-content-between">
									<span class="d-flex align-items-center setting-option"><i class="icon-email"></i>Email</span>
									<span class="setting-value">&#097;&#108;&#105;&#099;&#101;&#064;&#119;&#111;&#110;&#100;&#101;&#114;&#108;&#097;&#110;&#100;&#046;&#099;&#111;&#109;</span>
								</li>
								<li class="d-flex align-items-center justify-content-between">
									<span class="d-flex align-items-center setting-option"><i class="icon-lock-circle"></i>EPassword</span>
									<span class="setting-value">**************</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
